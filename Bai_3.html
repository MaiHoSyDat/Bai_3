<script>
    // Bài tìm giá trị trong mảng
    let a = prompt("Nhập a")
    let numbers= [1, 4, 7, 2, 10 ] ;
    let index = -1
    for ( let i = 0; i< numbers.length; i++){
        if (a == numbers[i]){
            index = i
            alert("tìm thấy " +a +" ở vị trí "+ index);
            break;
        }
    }
    if (index === -1){
        alert("Không tìm thấy a trong mảng")
    }




</script>
